<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" class="css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <!-- Section one -->
      <div class="section1" id="section1">
        <div id="logo-container">
          <img src="./images/logo.svg" alt="Logo" />
        </div>
        <div id="mockup-container">
          <img id="mockup" src="./images/illustration-mockups.svg" alt="Mockup" />
        </div>
      </div>
      <!-- Section two -->
      <div class="section2" id="section2">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you engage
          in genuine discussion.
        </p>
        <div class="btn-register">
          <a href="#">Register</a>
        </div>
        <div class="social-container">
          <div class="redes">
            <a class="fa-brands fa-facebook-f"></a>
            <a class="fa-brands fa-instagram"></a>
            <a class="fa-brands fa-twitter"></a>
          </div>
        </div>
      </div>
    </main>
    

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://danielramirezrivera.com">Daniel Ram√≠rez Rivera</a>.
      </p>
    </footer>
    <script src="https://kit.fontawesome.com/5a8718b8ee.js" crossorigin="anonymous"></script>
  </body>

</html>
